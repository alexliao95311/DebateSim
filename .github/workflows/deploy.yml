name: Deploy to Azure VM

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            cd /home/${{ secrets.VM_USER }}/DebateSim
            git pull origin main
            
            echo "ðŸ”„ Restarting Backend..."
            pkill -f "uvicorn main:app" || echo "No existing backend process"
            sleep 2
            source venv/bin/activate
            nohup uvicorn main:app --host 0.0.0.0 --port 5000 --reload > backend.log 2>&1 & disown
            sleep 1
            
            echo "ðŸ›  Rebuilding Frontend..."
            cd frontend
            pkill -f "npx serve" || echo "No existing frontend process"
            sleep 2
            npm install
            npm run build
            nohup sudo npx serve -s dist -l 80 > frontend.log 2>&1 & disown
            sleep 1
            
            echo "âœ… Deployment Completed Successfully!"
            echo "Backend running on port 5000"
            echo "Frontend running on port 80"
            
            # Verify processes are running
            pgrep -f "uvicorn main:app" && echo "âœ… Backend process confirmed running"
            pgrep -f "npx serve" && echo "âœ… Frontend process confirmed running"