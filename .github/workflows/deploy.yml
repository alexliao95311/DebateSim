name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Change if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Connection
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e  # Stop execution if any command fails

            echo "ðŸš€ Pulling latest changes..."
            cd /home/${{ secrets.VM_USER }}/DebateSim
            git pull origin main

            echo "ðŸ”„ Restarting Backend..."
            source .venv/bin/activate
            BACKEND_PID=\$(sudo netstat -tulnp | grep 5000 | awk '{print \$7}' | cut -d'/' -f1 || echo "")
            if [ ! -z "\$BACKEND_PID" ]; then
              sudo kill -9 \$BACKEND_PID
            fi
            nohup uvicorn main:app --host 0.0.0.0 --port 5000 > backend.log 2>&1 &

            echo "ðŸ›  Rebuilding Frontend..."
            cd frontend
            FRONTEND_PID=\$(sudo netstat -tulnp | grep 3000 | awk '{print \$7}' | cut -d'/' -f1 || echo "")
            if [ ! -z "\$FRONTEND_PID" ]; then
              sudo kill -9 \$FRONTEND_PID
            fi
            npm install  # Ensure dependencies are up to date
            npm run build
            nohup npx serve -s dist -l 3000 --no-clipboard --single > frontend.log 2>&1 & disown

            echo "âœ… Deployment Completed!"
          EOF