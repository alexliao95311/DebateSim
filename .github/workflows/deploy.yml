name: Deploy to Azure VM

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Code
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            set -e
            echo "üöÄ Updating code..."
            cd /home/${{ secrets.VM_USER }}/DebateSim
            git pull origin main
            echo "‚úÖ Code updated successfully"

      - name: Restart Backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            set -e
            echo "üîÑ Restarting Backend..."
            cd /home/${{ secrets.VM_USER }}/DebateSim
            pkill -f "uvicorn main:app" || echo "No existing backend process"
            sleep 3
            source venv/bin/activate
            nohup uvicorn main:app --host 0.0.0.0 --port 5000 --reload > backend.log 2>&1 & disown
            sleep 5
            
            echo "üìã Backend logs:"
            cat backend.log || echo "No backend logs yet"
            
            if pgrep -f "uvicorn main:app" > /dev/null; then
              echo "‚úÖ Backend process confirmed running"
            else
              echo "‚ùå Backend process not found"
              cat backend.log || echo "No backend logs available"
              exit 1
            fi

      - name: Build Frontend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          timeout: 60s
          command_timeout: 10m
          script: |
            set -e
            echo "üõ† Building Frontend..."
            cd /home/${{ secrets.VM_USER }}/DebateSim/frontend
            pkill -f "npx serve" || echo "No existing frontend process"
            sleep 2
            
            echo "üì¶ Installing dependencies..."
            npm install
            
            echo "üî® Building frontend..."
            npm run build
            echo "‚úÖ Frontend built successfully"

      - name: Start Frontend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          timeout: 60s
          command_timeout: 5m
          script: |
            set -e
            echo "üåê Starting frontend server..."
            cd /home/${{ secrets.VM_USER }}/DebateSim/frontend
            
            # Try port 80 first, fallback to 3000 if it fails
            if nohup sudo npx serve -s dist -l 80 > frontend.log 2>&1 & disown; then
              echo "‚úÖ Frontend started on port 80"
              FRONTEND_PORT=80
            else
              echo "‚ö†Ô∏è Port 80 failed, trying port 3000..."
              nohup npx serve -s dist -l 3000 > frontend.log 2>&1 & disown
              echo "‚úÖ Frontend started on port 3000"
              FRONTEND_PORT=3000
            fi
            sleep 5
            
            echo "üìã Frontend logs:"
            cat frontend.log || echo "No frontend logs yet"
            
            if pgrep -f "npx serve" > /dev/null; then
              echo "‚úÖ Frontend process confirmed running on port $FRONTEND_PORT"
            else
              echo "‚ùå Frontend process not found"
              cat frontend.log || echo "No frontend logs available"
              exit 1
            fi
            
            echo "üéâ Deployment completed successfully!"
            echo "Backend: http://${{ secrets.VM_HOST }}:5000"
            echo "Frontend: http://${{ secrets.VM_HOST }}:$FRONTEND_PORT"