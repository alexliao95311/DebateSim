name: Deploy to Azure VM

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug Secrets (masked)
        run: |
          echo "VM_HOST length: ${#VM_HOST}"
          echo "VM_USER length: ${#VM_USER}"
          echo "VM_HOST starts with: ${VM_HOST:0:3}..."
          echo "VM_USER is: $VM_USER"
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}

      - name: Set up SSH Connection
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Test SSH Connection with verbose output
        run: |
          echo "Attempting SSH connection..."
          ssh -vvv -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo 'Connection successful'"