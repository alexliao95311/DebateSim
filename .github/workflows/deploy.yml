name: Deploy to Azure VM

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            cd /home/${{ secrets.VM_USER }}/DebateSim
            git pull origin main
            
            echo "ðŸ”„ Restarting Backend..."
            pkill -f "uvicorn main:app" || echo "No existing backend process"
            source .venv/bin/activate
            nohup uvicorn main:app --host 0.0.0.0 --port 5000 > backend.log 2>&1 &
            
            echo "ðŸ›  Rebuilding Frontend..."
            cd frontend
            pkill -f "npx serve" || echo "No existing frontend process"
            npm install
            npm run build
            nohup npx serve -s dist -l 3000 --no-clipboard --single > frontend.log 2>&1 &
            
            echo "âœ… Deployment Completed!"